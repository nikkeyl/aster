<article class="news-card@@class">
    <div class="news-card__head">
        <div class="news-card__body">
            <a href="#" class="news-card__title">
                <h3>@@title</h3>
            </a>
            <div class="news-card__text">@@text</div>
        </div>
        <a href="#" class="news-card__image-ibg">
            <img data-src="@@img" alt="@@alt">
        </a>
    </div>
    <div class="news-card__footer">
        <div class="info-news news-card__info">
            <a href="#" class="info-news__theme">@@link</a>
            <div class="info-news__date">@@time</div>
        </div>
        <div class="info-news__actions">
            <div class="share info-news__share">
                <svg class="share__icon">
                    <use href="@content/icons/sprite.svg#@@iconFirst"></use>
                </svg>
                <a href="#" class="share__text">Share</a>
            </div>
            <div class="later info-news__later">
                <svg class="later__icon">
                    <use href="@content/icons/sprite.svg#@@iconSecond"></use>
                </svg>
                <a href="#" class="later__text">@@laterText</a>
            </div>
        </div>
    </div>
</article>
